<!DOCTYPE html>
<html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My Page</title>
</head>

<body>
	<form action="#" method="POST" name="my_form">
		<fieldset>
			<legend>Important Information</legend>
			<label for="username">Username</label>
			<input type="text" name="username" id="username"><br \>
			<label for="password">Password</label>			
			<input type="password" name="password" id="password"><br>
			<input type="radio" name="gender" value="male" id="male"><label for="male">Male</label><br>
			<input type="radio" name="gender" value="female" id="female"><label for="female">Username</label><br>		
			<input type="checkbox" name="foods" value="Grapes">Grapes<br>	
			<input type="checkbox" name="foods" value="bananas">bananas<br>	
			<input type="checkbox" name="foods" value="Apples">Apples<br>	
		</fieldset>
		<fieldset>
			<legend align="center">Optional Information</legend>	
			<label for="essay">We want to know more about you. Write a short essay about yourself</label><br>	
			<textarea name="essay" rows="10" cols="30" id="essay"></textarea><br>


			<label for="continents">Where are you from?</label>
			<select name="continent" id="continents">
				<optgroup label="Americas">
					<option>North America</option>
					<option>South America</option>
				</optgroup>
				<optgroup label="Eurasia">
					<option>Europe</option>
					<option>Asia</option>
				</optgroup>
				<option>Australia</option>
				<option>Africa</option>
			</select><br>
		</fieldset>
		<input type="submit" value="Continue man"> 		


	</form>
</body>

</html>
